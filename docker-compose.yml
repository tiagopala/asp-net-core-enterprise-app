version: "3.9"

services:
  rabbitmq-enterpriseapp:
    image: rabbitmq:management
    container_name: "enterpriseapp-rabbitmq"
    ports:
      - "15672:15672"
      - "5672:5672"
    networks:
      - enterpriseapp-network

networks:
  enterpriseapp-network:
    name: enterpriseapp-network
    driver: bridge